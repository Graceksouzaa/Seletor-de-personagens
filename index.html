<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha o seu personagem - Mapadev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>
        <div class="selecao-de-personagens">

            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/images/e21729eade5c06c068d129dd52d39372.png" alt="Personagem selecionado jogador 1" 
                id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Mario</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="mario" data-name="Mario">
                    <span class="tag">1P</span>
                    <img src="./src/images/mario.jpg" alt="Personagem Mario">
                </li>

                <li class="personagem" id="luigi" data-name="Luigi">
                <span class="tag">1P</span>
                    <img src="./src/images/luigi.jpg" alt="Personagem Luigi">
                </li>

                <li class="personagem" id="princesa-peach" data-name="Princesa Peach">
                    <span class="tag">1P</span>
                    <img src="./src/images/princesa-peach.jpg" alt="Personagem Princesa Peach">
                </li>
                
                <li class="personagem" id="yoshi" data-name="Yoshi">
                    <span class="tag">1P</span>
                    <img src="./src/images/yoshi.jpg" alt="Personagem Yoshi">
                </li>

                <li class="personagem" id="princesa-daisy" data-name="Princesa Daisy">
                    <span class="tag">1P</span>
                    <img src="./src/images/princesa-daisy.jpeg" alt="Personagem Princesa Daisy">
                </li>
                
                <li class="personagem jogador-2-selecionado" id="bowser" data-name="Bowser">
                    <span class="tag">2P</span>
                    <img src="./src/images/bowser.jpg" alt="Personagem Bowser">
                </li>
                
                <li class="personagem" id="mushroom" data-name="Mushroom">
                    <span class="tag">1P</span>
                    <img src="./src/images/mushroom.jpeg" alt="Personagem Mushroom">
                </li>
                
                <li class="personagem" id="koopa-troopa" data-name="koopa troopa">
                    <span class="tag">1P</span>
                    <img src="./src/images/koopa-troopa.jpeg" alt="Personagem Koopa Troopa">
                </li>
                
                <li class="personagem" id="goomba" data-name="Goomba">
                    <span class="tag">1P</span>
                    <img src="./src/images/goomba.jpg" alt="Personagem Goomba">
                </li>

            </ul> 
            
            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/images/bowser.png" alt="personagem selecionado jogador 2" 
                id="personagem-jogador-2">
                <div class="nome">
                    <h2>Bowser</h2>
                </div>
            </div>

        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
